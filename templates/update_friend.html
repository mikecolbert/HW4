{% extends 'base.html' %}
{% block body %}
<div>

  <h3>{{ legend }}</h3>

  <form method="POST" action="">

    {{ form.csrf_token }}
    {{ form.friendid.label }} {{ form.friendid(size=5, readonly=true)}}
    {{ form.first_name.label }} {{ form.first_name(size=20) }}
    {{ form.last_name.label }} {{ form.last_name(size=20) }}

    <input type="submit" value="Save">

  </form>

</div>
{% endblock %}
