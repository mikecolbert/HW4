

{% extends 'base.html' %}

{% block body %}

<form method="POST">
    <input type="text" autofocus="autofocus" name="search_string">
    <input type="submit" formaction="/search" value="Search">
</form>

<p><a href="{{ url_for('add_friend')}}"> Add a new friend</a></p>


   <h3>{{ legend }}</h3>
{% if friends %}
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            {% for row in friends %}
            <tr>
                <td> {{ row.first_name }}</td>
                <td> {{ row.last_name }}</td>

                <td>
                    <form action="{{ url_for('get_friend', friend_id=row.friendid) }}" method="POST">
                        <input type="submit" value="Details"  />
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
